<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
        <li>Php</li>
        
    </ul>
</body>
<script>
    //here we need tranversing 
    // we take li and put innerhtml on it
   function addlanguage(langName){
const li = document.createElement('li');
li.innerHTML = `${langName}`
document.querySelector('.language').
appendChild(li)
   }
   addlanguage('python')
   addlanguage('nodejs')


   // here we no need of traversing 
   // this is a best approch in future needs in larger companies
   // here we take li and append child on it
   function addlanguage (langName){
const li = document.createElement('li')
li.appendChild(document.createTextNode(langName))
document.querySelector('.language').appendChild(li)
   }
   addlanguage('Css')

   // use edit
   const secondLang = document.querySelector("li:nth-child(2)")
   console.log(secondLang);
   
  // seconLang.innerHTML = "Mojo"
 const newLi =  document.createElement('li')
 
 
 newLi.textContent =  ("Mojo")
 secondLang.replaceWith(newLi)

// edit
const firstLang = document.querySelector("li:first-child")
firstLang.outerHTML = '<li> Typescript </li>'

// remove 
const lastLang = document.querySelector('li:last-child')
lastLang.remove()
</script>
</html>
